<div class="container">
  <form [formGroup]="noteForm" (ngSubmit)="onNoteFormSubmit()" class="mt-3">
    <input type="hidden" id="id" formControlName="id" [value]="notes.length">
    <div class="form-group">
      <label for="title">Название заметки</label>
      <input type="text" formControlName="title" id="title" class="form-control">
    </div>
    <div class="form-group">
      <label for="content">Содержание</label>
      <textarea formControlName="content" id="content" rows="10" class="form-control"></textarea>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label for="createDate">Дата создания</label>
        <input type="datetime-local" [ngModel] ="createDate | date:'yyyy-MM-ddTHH:mm'" disabled formControlName="createDate" id="createDate" class="form-control">
      </div>
      <div class="col">
        <label for="completeDate">Дата завершения</label>
        <input type="datetime-local" formControlName="completeDate" id="completeDate" class="form-control" min="{{completeDate | date:'yyyy-MM-ddTHH:mm'}}">
      </div>
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-primary form-control" [disabled]="!noteForm.valid" value="Добавить заметку">
    </div>
  </form>
</div>
